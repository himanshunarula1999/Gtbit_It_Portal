{% extends "layout.html" %}
{% block body %}
        <!-- Page Header -->
        <header class="masthead" style="background-image: url('static/img/fresher1.jpg')">
            <div class="overlay"></div>
            <div class="container">
              <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                  <div class="site-heading">
                    <h1>Full Time</h1>
                    <span class="subheading">GET PLACED</span>
                  </div>
                </div>
              </div>
            </div>
            <style>
              .main{
  position: relative;
    background: #fff;
 }
 .main-raised{
  margin: -100px 30px 0;
    border-radius: 6px 6px 0 0;
    box-shadow: 0 16px 24px 2px rgb(0 0 0 / 14%), 0 6px 30px 5px rgb(0 0 0 / 12%), 0 8px 10px -5px rgb(0 0 0 / 20%);
 }
            </style>
          </header>
      
          <!-- Main Content -->
          <div class="main main-raised" style="display: block;">
          <div class="container">
            <div class="row">
              <div class="col-lg-8 col-md-10 mx-auto">
      
                <!--TO do using for loop from the database-->
                {% for post in post %}    
                <div class="post-preview">
                  <a href="/post/{{post.slug}}">
                    <h2 class="post-title">{{ post.title }}
      
                    </h2>
                    <h3 class="post-subtitle">
                      {{post.tagline}}
                    </h3>
                  </a>
                  <p class="post-meta">Posted by
                    <a href="#">Admin</a>
                    on {{post.date}}</p>
                </div>
      
                {{post.content[0:143]}}...
               
      
                {% endfor %}
      
                <hr>
                <!-- Pager -->
                <div class="clearfix">
                  {% if number!=0 %}
                  <a class="btn btn-primary float-left" href={{prev}}>&larr; Previous</a>
                  {% endif %}
                  <a class="btn btn-primary float-right" href={{next}}>Next &rarr;</a>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <hr>
            <a href="/chatbot" target="_blank"><button type="button" class="btn btn-warning">May I help you</button></a>
        </div>
    
    {% endblock %}
  </div>
